<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Warranty Claim Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AI-Powered Warranty Claim Assistant</h1>
        <p class="description">Streamline your warranty claims with intelligent analysis and automated insights.</p>

        <form id="claimForm">
            <div class="input-group">
                <label for="product">Product Model:</label>
                <input type="text" id="product" placeholder="e.g., Tractor X120, Model S Sedan" required>
            </div>
            <div class="input-group">
                <label for="part">Affected Component:</label>
                <input type="text" id="part" placeholder="e.g., Gearbox, Hydraulic Pump, Battery" required>
            </div>
            <div class="input-group">
                <label for="vin">VIN (Vehicle Identification Number):</label>
                <input type="text" id="vin" placeholder="e.g., 17-digit VIN (ABC123DEF456GHIJ7)" maxlength="17" pattern="[A-HJ-NPR-Z0-9]{17}" title="Please enter a valid 17-character VIN (excluding I, O, Q)" required>
            </div>
            <div class="input-group">
                <label for="odometer">Odometer Reading (miles):</label>
                <input type="number" id="odometer" placeholder="e.g., 25000" min="0" required>
            </div>
            <div class="input-group">
                <label for="customerComplaint">Customer Concern / Reported Symptom:</label>
                <textarea id="customerComplaint" rows="3" placeholder="e.g., 'Difficulty moving from second to third gear', 'Hydraulic fluid leak from front cylinder'" required></textarea>
            </div>
            <div class="input-group">
                <label for="technicianDiagnosis">Technician's Findings & Root Cause:</label>
                <textarea id="technicianDiagnosis" rows="4" placeholder="e.g., 'Found gear synchronizer worn, causing grinding during shift', 'Leak confirmed at hydraulic hose fitting, suspecting seal failure'" required></textarea>
            </div>
            <div class="input-group">
                <label for="purchaseDate">Customer Reported Purchase Date:</label>
                <input type="date" id="purchaseDate" required>
            </div>
            <button type="submit" id="generateClaimBtn">Analyze Warranty Claim</button>
        </form>

        <div id="status" class="status-message"></div>

        <div id="results-section" class="output-card" style="display: none;">
            <div id="output">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
