<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warranty Claim Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Warranty Claim Assistant</h1>
    </header>

    <main>
        <section id="claim-form-section">
            <form id="claimForm">
                <div class="form-group">
                    <label for="product">Product Name:</label>
                    <input type="text" id="product" name="product" required>
                </div>

                <div class="form-group">
                    <label for="part">Part Name:</label>
                    <input type="text" id="part" name="part" required>
                </div>

                <div class="form-group">
                    <label for="failure">Failure Description:</label>
                    <textarea id="failure" name="failure" required></textarea>
                </div>

                <div class="form-group">
                    <label for="purchaseDate">Purchase Date:</label>
                    <input type="date" id="purchaseDate" name="purchaseDate" required>
                </div>

                <button type="submit" id="generateClaimBtn">Generate Claim</button>
            </form>
        </section>

        <section id="results-section" style="display: none;">
            <p id="status" class="status-message"></p>
            <div id="output" class="output-card"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
