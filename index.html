<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warranty Claim Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Warranty Claim Assistant</h1>
    </header>

    <main>
        <section id="claim-form-section">
            <form id="claimForm">
                <div class="form-group">
                    <label for="product">Product Name:</label>
                    <input type="text" id="product" name="product" required
                           placeholder="e.g., 'Tractor X120', 'Model S Sedan'">
                </div>

                <div class="form-group">
                    <label for="part">Part Name:</label>
                    <input type="text" id="part" name="part" required
                           placeholder="e.g., 'Gearbox', 'Hydraulic Pump', 'Alternator'">
                </div>

                <div class="form-group">
                    <label for="failure">Failure Description:</label>
                    <textarea id="failure" name="failure" required
                              placeholder="e.g., 'Customer states gearbox makes a grinding noise shifting into 3rd gear intermittently.', 'Hydraulic fluid leak observed near cylinder rod, affecting lift operation.'"></textarea>
                </div>

                <div class="form-group">
                    <label for="vin">Vehicle VIN:</label>
                    <input type="text" id="vin" name="vin" required maxlength="17" placeholder="e.g., '1HGCP2F1XNA000001'">
                </div>

                <div class="form-group">
                    <label for="odometer">Odometer (Miles):</label>
                    <input type="number" id="odometer" name="odometer" required min="0" placeholder="e.g., '45000'">
                </div>
                
                <div class="form-group">
                    <label for="purchaseDate">Purchase Date:</label>
                    <input type="date" id="purchaseDate" name="purchaseDate" required>
                </div>

                
                <button type="submit" id="generateClaimBtn">Generate Claim</button>
            </form>
        </section>

        <section id="results-section" style="display: none;">
            <p id="status" class="status-message"></p>
            <div id="output" class="output-card"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
